<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./stylesheets/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    
    <!--<script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="./javascripts/d3.layout.cloud.js"></script>-->
    
    <script src="./javascripts/index.js"></script>

    <title>Social Analytics Platform</title>
    
  </head>

  <body>
    <input id="pac-input" class="controls" type="text" placeholder="Search Box">
    
    <div id="map"></div>

    <div id="databox">
      
      <div id="page_info">
        <b>Social Analytics</b><br>
        <b>Platform</b>
        <input type="button" id="help_btn" class = "help"  value="Help"></input>
      </div>

      <div id="controlbox">
        <label>Latitude:</label><br>
        <input type="text" class="num_input" id="lat_input" required></input><br><br>
        <label>Longitude:</label><br>
        <input type="text" class="num_input" id="long_input" required></input><br><br>
        <label>After date:</label>
        <image id = "date_since_how" class = "question" src = "./images/help.png" alt = "question_mark" style = "width:10px;height:10px;"></image><br>
        <input type="date" class="num_input" id="date_since" required></input><br><br>
        <label>Before date:</label>
        <image id = "date_until_how" class = "question" src = "./images/help.png" alt = "question_mark" style = "width:10px;height:10px;"></image><br>
        <input type="date" class="num_input" id="date_until" required></input><br><br>
        <label>Radius of Search (m):</label>
        <image id = "how_radius" class = "question" src = "./images/help.png" alt = "question_mark" style = "width:10px;height:10px;"></image><br>
        <!--Question mark icon from: 
        https://www.iconfinder.com/icons/340236/about_faq_query_question_mark_sql_status_support_icon-->
        <input type="text" class="num_input" id="radius_input" value="1000" required></input><br><br>
        <label>Keyword(s):</label>
        <image id = "how_keywords" class = "question" src = "./images/help.png" alt = "question_mark" style = "width:10px;height:10px;"></image><br>
        <input type="text" class="text" id="query_val"></input><br><br>
        <input type="submit" id="twit_btn" class = "button"  value="Search for Tweets"></input><br>
        <div id="duration_search"></div>
      </div>

      <div id="topics" hidden>
        <b>Analysed Topic Layers:</b><br>
        <image id = "loading" class = "loading" src = "./images/loading.gif" alt = "loading_gif" style = "width:100px;height:100px;" hidden></image><br>
        <!--Gif originally posted from: http://imgur.com/gallery/GCNyjJY-->
        <div id="checkboxes">
          <input type="checkbox" class="topic" id="topic1" value="Traffic">Traffic</input><br><br>
          <input type="checkbox" class="topic" id="topic2" value="Weather">Weather</input><br><br>
          <input type="checkbox" class="topic" id="topic3" value="University">University</input><br><br>
        </div>
      </div>

      <!--<div id="wordcloud" hidden>
        <div class = "cross">
        <image id = "wc_close" class = "close" src = "./images/cross.png" alt = "close_btn" style = "width:10px;height:10px;"></image>
        </div>
      </div>-->
      <div id="details">Created by Mary Hewitt</div>
    </div>

</html>
